<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            animation: pulse 2s infinite alternate;
        }

        #warning {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 15px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            font-weight: bold;
            border-radius: 5px;
            display: none;
            animation: slideIn 0.5s forwards;
        }
    </style>
</head>
<body>

    <h1>Countdown to October 19, 2024</h1>
    <div id="countdown"></div>
    <div id="warning">Warning: Time is running out!</div>

    <script src="countdown.js"></script>

</body>
</html>
